<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HKIMF 预览</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #525659; }
        embed { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file') || 'A';
        
        // 这里的路径必须指向你的 GitHub 内容域名
        const pdfPath = `https://raw.githubusercontent.com/ambitiousISteam/hkimf-pdf/main/${fileName}.pdf`;
        
        // 使用 <embed> 标签通常比 <iframe> 在显示 PDF 时更稳
        document.write(`<embed src="${pdfPath}" type="application/pdf">`);
    </script>
</body>
</html>
