<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HKIMF 预览加载中...</title>
    <style>
        body { background-color: #525659; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div>正在为您打开预览... Loading Preview...</div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file') || 'A';
        // 关键：直接让窗口跳转到文件地址，不给 GitHub 拦截的机会
        const pdfUrl = `https://raw.githubusercontent.com/ambitiousISteam/hkimf-pdf/main/${file}.pdf`;
        window.location.replace(pdfUrl);
    </script>
</body>
</html>
