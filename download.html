<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKIMF 2026 - Download Center</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #8a56a0; margin-bottom: 10px; }
        .btn { display: block; background: #28a745; color: white; padding: 20px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 24px; margin: 30px 0; transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }
        p { color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <h1>HKIMF 2026</h1>
        <p>请点击下方的绿色按钮开始下载<br>Click the green button to download</p>
        
        <a id="downloadButton" href="#" class="btn">DOWNLOAD PDF</a>
        
        <p style="font-size: 14px;">下载完成后，请检查您的手机“文件”或电脑“下载”文件夹。</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file') || 'A';
        // 构造 GitHub Raw 链接
        const rawUrl = `https://raw.githubusercontent.com/ambitiousISteam/hkimf-pdf/main/${file}.pdf`;
        
        const btn = document.getElementById('downloadButton');
        btn.href = rawUrl;
        btn.innerHTML = `DOWNLOAD CATEGORY ${file} (PDF)`;
    </script>
</body>
</html>
